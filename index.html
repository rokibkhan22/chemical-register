<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="theme-color" content="#2196F3">
    <meta name="description" content="Chemical & Flavor Receiving Register - Professional sample management app">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="CRegister">
    <link rel="manifest" href="./manifest.json">
    <link rel="icon" type="image/png" sizes="192x192" href="./icon-192.png">
    <link rel="apple-touch-icon" href="./icon-192.png">
    <title>Chemical & Flavor Receiving Register</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #f5f5f5;
            padding: 20px;
            padding-top: max(20px, env(safe-area-inset-top));
            padding-bottom: max(20px, env(safe-area-inset-bottom));
        }

        .status-bar {
            background: #c8e6c9;
            color: #2e7d32;
            padding: 10px;
            text-align: center;
            border-radius: 4px;
            margin-bottom: 20px;
            font-weight: 500;
            font-size: 14px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 5px;
            color: #333;
        }

        .info-banner {
            background: #fff3cd;
            border-left: 4px solid #ffc107;
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 4px;
            color: #856404;
            font-size: 13px;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 10px 16px;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            flex: 1;
            min-width: 100px;
        }

        .btn-setup {
            background: #2196F3;
            color: white;
        }

        .btn-setup:hover {
            background: #1976D2;
        }

        .btn-sync {
            background: #4CAF50;
            color: white;
        }

        .btn-sync:hover {
            background: #388E3C;
        }

        .btn-sync:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .btn-reload {
            background: #9C27B0;
            color: white;
        }

        .btn-reload:hover {
            background: #7B1FA2;
        }

        .form-section {
            border: 2px dashed #2196F3;
            border-radius: 8px;
            padding: 15px;
            background: #fafafa;
            margin-bottom: 20px;
        }

        .form-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 15px;
            color: #2196F3;
            border-bottom: 2px solid #e0e0e0;
            padding-bottom: 8px;
        }

        .form-group {
            margin-bottom: 12px;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 4px;
            font-size: 13px;
            color: #333;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            font-family: inherit;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #2196F3;
            box-shadow: 0 0 0 2px rgba(33, 150, 243, 0.1);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 50px;
        }

        .form-btn {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            color: white;
            background: #2196F3;
        }

        .form-btn:hover {
            background: #1976D2;
        }

        .export-btn {
            background: #795548;
            color: white;
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
            font-size: 13px;
        }

        .export-btn:hover {
            background: #5d4037;
        }

        .search-export-container {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .search-export-container input {
            flex: 1;
            min-width: 200px;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 13px;
        }

        .table-container {
            overflow-x: auto;
            border-radius: 8px;
            border: 1px solid #e0e0e0;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            font-size: 13px;
        }

        thead {
            background: #f5f5f5;
            border-bottom: 2px solid #e0e0e0;
        }

        th {
            padding: 10px;
            text-align: left;
            font-weight: 600;
            color: #333;
        }

        td {
            padding: 10px;
            border-bottom: 1px solid #eee;
            color: #666;
        }

        tbody tr:hover {
            background: #f9f9f9;
        }

        .action-btn {
            background: #ff9800;
            color: white;
            border: none;
            padding: 4px 8px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 11px;
            margin-right: 3px;
        }

        .action-btn:hover {
            background: #e68900;
        }

        .action-btn.delete {
            background: #f44336;
        }

        .action-btn.delete:hover {
            background: #d32f2f;
        }

        .empty-state {
            text-align: center;
            padding: 30px;
            color: #999;
            font-size: 14px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 8px;
            padding: 20px;
            max-width: 400px;
            width: 90%;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }

        .modal-header {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 15px;
            color: #333;
        }

        .setup-banner {
            background: #e3f2fd;
            border-left: 4px solid #2196F3;
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 4px;
            font-size: 12px;
        }

        .setup-banner-title {
            font-weight: 600;
            color: #1976D2;
            margin-bottom: 5px;
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .modal-buttons button {
            flex: 1;
            padding: 8px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
            font-size: 13px;
        }

        .btn-primary {
            background: #2196F3;
            color: white;
        }

        .btn-primary:hover {
            background: #1976D2;
        }

        .btn-secondary {
            background: #e0e0e0;
            color: #333;
        }

        .btn-secondary:hover {
            background: #d0d0d0;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 12px 16px;
            border-radius: 4px;
            color: white;
            z-index: 2000;
            font-size: 13px;
            animation: slideIn 0.3s ease-in-out;
        }

        .notification.success {
            background: #4CAF50;
        }

        .notification.error {
            background: #f44336;
        }

        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            .button-group {
                flex-direction: column;
            }

            .btn {
                flex: none;
                width: 100%;
            }

            .container {
                padding: 15px;
            }

            table {
                font-size: 12px;
            }

            th, td {
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="status-bar">‚úì Ready (local mode)</div>

    <div class="container">
        <div class="header">
            <h1>üß™ Chemical Register</h1>
        </div>

        <div class="info-banner">
            <strong>‚ÑπÔ∏è Add data ‚Üí Sync ‚Üí All devices show same data</strong>
        </div>

        <div class="button-group">
            <button class="btn btn-setup" onclick="showSetup()">‚öôÔ∏è Setup</button>
            <button class="btn btn-sync" id="syncBtn" onclick="syncData()">‚òÅÔ∏è Sync</button>
            <button class="btn btn-reload" onclick="reloadData()">üîÑ Reload</button>
        </div>

        <div class="form-section">
            <div class="form-title">+ Add Entry</div>
            <form id="entryForm">
                <div class="form-group">
                    <label for="date">Date *</label>
                    <input type="date" id="date" required>
                </div>
                <div class="form-group">
                    <label for="sample">Sample Name *</label>
                    <input type="text" id="sample" placeholder="e.g., Natural Flavor" required>
                </div>
                <div class="form-group">
                    <label for="code">Code *</label>
                    <input type="text" id="code" placeholder="e.g., OGH-15797" required>
                </div>
                <div class="form-group">
                    <label for="supplier">Supplier *</label>
                    <input type="text" id="supplier" placeholder="e.g., OGWA" required>
                </div>
                <div class="form-group">
                    <label for="qty">Quantity *</label>
                    <input type="text" id="qty" placeholder="e.g., 500ml" required>
                </div>
                <div class="form-group">
                    <label for="type">Type *</label>
                    <select id="type" required>
                        <option value="">Select Type</option>
                        <option value="Solid">Solid</option>
                        <option value="Liquid">Liquid</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="app">Application *</label>
                    <input type="text" id="app" placeholder="e.g., Flavoring" required>
                </div>
                <div class="form-group">
                    <label for="remarks">Remarks</label>
                    <textarea id="remarks" placeholder="Notes..."></textarea>
                </div>
                <button type="submit" class="form-btn">Add Stock</button>
            <button type="button" class="form-btn" style="background: #999; margin-top: 8px; display: none;" id="cancelBtn" onclick="cancelEdit()">Cancel</button>
            </form>
        </div>

        <div class="search-export-container">
            <input type="text" id="searchInput" placeholder="Search...">
            <button class="export-btn" onclick="exportToExcel()">üì• Export</button>
        </div>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Sample</th>
                        <th>Code</th>
                        <th>Supplier</th>
                        <th>Qty</th>
                        <th>Type</th>
                        <th>App</th>
                        <th>Remarks</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                </tbody>
            </table>
            <div id="emptyState" class="empty-state">
                <p>No data yet. Start by adding samples!</p>
            </div>
        </div>
    </div>

    <div id="setupModal" class="modal">
        <div class="modal-content">
            <div class="setup-banner">
                <div class="setup-banner-title">üìä Google Sheets Setup</div>
                <p>Paste your Google Apps Script URL</p>
            </div>
            <div class="form-group">
                <label for="scriptUrl">Google Apps Script URL:</label>
                <input type="text" id="scriptUrl" placeholder="https://script.google.com/macros/d/...">
            </div>
            <div class="modal-buttons">
                <button class="btn-primary" onclick="saveScriptUrl()">Save</button>
                <button class="btn-secondary" onclick="closeSetup()">Close</button>
            </div>
        </div>
    </div>

    <script>
        let data = JSON.parse(localStorage.getItem('chemicalData')) || [];

        // Set today's date
        document.getElementById('date').valueAsDate = new Date();

        // Form submission
        document.getElementById('entryForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const editId = this.dataset.editId;
            const entry = {
                id: editId ? parseInt(editId) : Date.now(),
                date: document.getElementById('date').value,
                sample: document.getElementById('sample').value,
                code: document.getElementById('code').value,
                supplier: document.getElementById('supplier').value,
                qty: document.getElementById('qty').value,
                itemType: document.getElementById('type').value,
                app: document.getElementById('app').value,
                remarks: document.getElementById('remarks').value
            };

            if (editId) {
                // Update existing entry
                const index = data.findIndex(e => e.id === parseInt(editId));
                if (index !== -1) {
                    data[index] = entry;
                    showNotification('Entry updated!', 'success');
                    
                    // Sync to Google Sheets
                    const scriptUrl = localStorage.getItem('googleScriptUrl');
                    if (scriptUrl) {
                        fetch(scriptUrl, {
                            method: 'POST',
                            body: JSON.stringify({ action: 'update', entry: entry })
                        }).catch(err => console.log('Sync note:', err));
                    }
                }
            } else {
                // Add new entry
                data.push(entry);
                showNotification('Entry added!', 'success');
                
                // Sync to Google Sheets
                const scriptUrl = localStorage.getItem('googleScriptUrl');
                if (scriptUrl) {
                    fetch(scriptUrl, {
                        method: 'POST',
                        body: JSON.stringify({ action: 'add', entry: entry })
                    }).catch(err => console.log('Sync note:', err));
                }
            }

            saveData();
            renderTable();
            
            // Reset form
            this.reset();
            this.dataset.editId = '';
            const btn = document.querySelector('.form-btn');
            const title = document.querySelector('.form-title');
            btn.textContent = 'Add Stock';
            title.textContent = '+ Add Entry';
            document.getElementById('date').valueAsDate = new Date();
        });

        // Search
        document.getElementById('searchInput').addEventListener('input', function(e) {
            const query = e.target.value.toLowerCase();
            const rows = document.querySelectorAll('#tableBody tr');
            rows.forEach(row => {
                row.style.display = row.textContent.toLowerCase().includes(query) ? '' : 'none';
            });
        });

        function saveData() {
            localStorage.setItem('chemicalData', JSON.stringify(data));
        }

        function renderTable() {
            const tbody = document.getElementById('tableBody');
            const emptyState = document.getElementById('emptyState');

            if (data.length === 0) {
                tbody.innerHTML = '';
                emptyState.style.display = 'block';
                return;
            }

            emptyState.style.display = 'none';
            tbody.innerHTML = data.map(entry => `
                <tr>
                    <td>${formatDate(entry.date)}</td>
                    <td>${entry.sample || '-'}</td>
                    <td>${entry.code}</td>
                    <td>${entry.supplier}</td>
                    <td>${entry.qty}</td>
                    <td>${entry.itemType}</td>
                    <td>${entry.app || '-'}</td>
                    <td>${entry.remarks || '-'}</td>
                    <td>
                        <button class="action-btn" onclick="editEntry(${entry.id})">Edit</button>
                        <button class="action-btn delete" onclick="deleteEntry(${entry.id})">Del</button>
                    </td>
                </tr>
            `).join('');
        }

        function deleteEntry(id) {
            if (confirm('Delete this entry?')) {
                data = data.filter(e => e.id !== id);
                saveData();
                renderTable();
                
                const scriptUrl = localStorage.getItem('googleScriptUrl');
                if (scriptUrl) {
                    fetch(scriptUrl, {
                        method: 'POST',
                        body: JSON.stringify({ action: 'delete', id: id })
                    }).catch(err => console.log('Sync note:', err));
                }
                
                showNotification('Entry deleted!', 'success');
            }
        }

        function editEntry(id) {
            const entry = data.find(e => e.id === id);
            if (!entry) return;

            // Populate form with existing data
            document.getElementById('date').value = entry.date;
            document.getElementById('sample').value = entry.sample || '';
            document.getElementById('code').value = entry.code;
            document.getElementById('supplier').value = entry.supplier;
            document.getElementById('qty').value = entry.qty;
            document.getElementById('type').value = entry.itemType;
            document.getElementById('app').value = entry.app || '';
            document.getElementById('remarks').value = entry.remarks || '';

            // Change button text and form title
            const btn = document.querySelector('.form-btn');
            const title = document.querySelector('.form-title');
            btn.textContent = 'Update Entry';
            title.textContent = '‚úèÔ∏è Edit Entry';

            // Store edit ID
            document.getElementById('entryForm').dataset.editId = id;

            // Scroll to form
            document.querySelector('.form-section').scrollIntoView({ behavior: 'smooth' });
        }

        function exportToExcel() {
            if (data.length === 0) {
                alert('No data to export!');
                return;
            }

            let html = '<table border="1"><tr><th>Date</th><th>Sample</th><th>Code</th><th>Supplier</th><th>Qty</th><th>Type</th><th>App</th><th>Remarks</th></tr>';
            data.forEach(entry => {
                html += `<tr><td>${formatDate(entry.date)}</td><td>${entry.sample || ''}</td><td>${entry.code}</td><td>${entry.supplier}</td><td>${entry.qty}</td><td>${entry.itemType}</td><td>${entry.app || ''}</td><td>${entry.remarks || ''}</td></tr>`;
            });
            html += '</table>';

            const blob = new Blob(['<html><body>' + html + '</body></html>'], { type: 'application/vnd.ms-excel' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `chemical-register-${new Date().toISOString().split('T')[0]}.xls`;
            a.click();
            window.URL.revokeObjectURL(url);
            
            showNotification('Excel downloaded!', 'success');
        }

        function showSetup() {
            const savedUrl = localStorage.getItem('googleScriptUrl') || '';
            document.getElementById('scriptUrl').value = savedUrl;
            document.getElementById('setupModal').classList.add('active');
        }

        function closeSetup() {
            document.getElementById('setupModal').classList.remove('active');
        }

        function saveScriptUrl() {
            const url = document.getElementById('scriptUrl').value.trim();
            if (url) {
                localStorage.setItem('googleScriptUrl', url);
                showNotification('URL saved!', 'success');
                closeSetup();
            } else {
                showNotification('Please enter a URL', 'error');
            }
        }

        function syncData() {
            const scriptUrl = localStorage.getItem('googleScriptUrl');
            if (!scriptUrl) {
                showNotification('Setup URL first!', 'error');
                return;
            }

            const syncBtn = document.getElementById('syncBtn');
            syncBtn.disabled = true;
            syncBtn.textContent = '‚è≥ Syncing...';

            fetch(scriptUrl, {
                method: 'POST',
                body: JSON.stringify({ action: 'getAll' })
            })
            .then(r => r.json())
            .then(result => {
                if (result.success && result.entries) {
                    data = result.entries.map(e => ({
                        id: e.id,
                        date: e.date,
                        sample: e.sample,
                        code: e.code,
                        supplier: e.supplier,
                        qty: e.qty,
                        itemType: e.itemType,
                        app: e.app,
                        remarks: e.remarks
                    }));
                    saveData();
                    renderTable();
                    showNotification('Synced! (' + data.length + ' entries)', 'success');
                } else {
                    showNotification('Sync failed', 'error');
                }
                syncBtn.disabled = false;
                syncBtn.textContent = '‚òÅÔ∏è Sync';
            })
            .catch(err => {
                console.error(err);
                showNotification('Sync error: ' + err.message, 'error');
                syncBtn.disabled = false;
                syncBtn.textContent = '‚òÅÔ∏è Sync';
            });
        }

        function reloadData() {
            location.reload();
        }

        function showNotification(msg, type) {
            const n = document.createElement('div');
            n.className = `notification ${type}`;
            n.textContent = msg;
            document.body.appendChild(n);
            setTimeout(() => n.remove(), 3000);
        }

        function formatDate(dateStr) {
            const date = new Date(dateStr);
            const day = String(date.getDate()).padStart(2, '0');
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const year = date.getFullYear();
            return `${day}/${month}/${year}`;
        }

        function cancelEdit() {
            const form = document.getElementById('entryForm');
            form.reset();
            form.dataset.editId = '';
            const btn = document.querySelector('.form-btn');
            const title = document.querySelector('.form-title');
            const cancelBtn = document.getElementById('cancelBtn');
            btn.textContent = 'Add Stock';
            title.textContent = '+ Add Entry';
            cancelBtn.style.display = 'none';
            document.getElementById('date').valueAsDate = new Date();
        }

        window.addEventListener('click', (e) => {
            const modal = document.getElementById('setupModal');
            if (e.target === modal) closeSetup();
        });

        // Add cancel button functionality
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                const form = document.getElementById('entryForm');
                if (form.dataset.editId) {
                    form.reset();
                    form.dataset.editId = '';
                    const btn = document.querySelector('.form-btn');
                    const title = document.querySelector('.form-title');
                    btn.textContent = 'Add Stock';
                    title.textContent = '+ Add Entry';
                    document.getElementById('date').valueAsDate = new Date();
                }
            }
        });

        // Register Service Worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./sw.js')
                .then(r => console.log('SW registered'))
                .catch(e => console.log('SW error:', e));
        }

        renderTable();
    </script>
</body>
</html>
